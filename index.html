<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
      <model-viewer bounds="tight" enable-pan src="Bengal.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
        <button class="Hotspot" slot="hotspot-1" onclick="hotspotClicked(this)" data-position="0.19365578914176385m 0.23043138479299685m 0.1661323033682236m" data-normal="-0.6099695436663479m -0.3330548275040981m 0.7190352130985539m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">CAT</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
    <script>
      function hotspotClicked(hotspot){
          const annotation = hotspot.querySelector('.HotspotAnnotation');
          annotation.style.display = (annotation.style.display == 'none') ? 'block' : 'none';
      }
  </script>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
